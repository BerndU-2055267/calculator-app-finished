name: Build Example
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '15.x'
      - run: npm install
      - name: Build the code
        run: npm run build --if-present
      
